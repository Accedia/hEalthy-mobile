<ion-content class="home-page">
  <div class="full-page-container">

    <!-- <div class="logo-text">
      hEalthy?
    </div>

    <div class="spacer"></div>
    <div class="spacer"></div> -->

    <!-- Camera/Gallery picker -->
    <div class="camera-icon-button" (click)="openSourceTypeActionSheet()">
      <div class="camera-icon-content" *ngIf="!loading">
        <ion-icon name="camera"></ion-icon>
        <div class="button-label">Pick or Scan</div>
      </div>
      <ion-spinner *ngIf="loading" name="crescent"></ion-spinner>
    </div>

    <div class="spacer"></div>
    <h2 class="text-center text-red or-text">OR</h2>
    <div class="spacer"></div>

    <!-- Search box -->
    <ion-item lines="none" class="input-container">
      <ion-input [(ngModel)]="searchString" class="input" placeholder="Search for any ingredients..."></ion-input>
      <ion-icon *ngIf="searchString.length > 0" (click)="navigateToSearch()" slot="end" name="search"></ion-icon>
    </ion-item>

  </div>
</ion-content>
